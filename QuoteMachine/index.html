<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donald Trump Quote Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">
        <p><img alt="" src="https://github.com/robgmerrill/online-course-images/blob/master/quote-machine.jpg?raw=true"></p>
        <section class="quotes">
            <blockquote class="quote-text"></blockquote>
        </section>
        <section>
            <button type="button" class="new-quote button">More Donald</button>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
